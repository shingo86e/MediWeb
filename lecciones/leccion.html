<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lección - MediWebUNT</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/leccion.css">
</head>
<body>
    <header>
        <div style="display:flex;align-items:center;gap:12px;">
            <h1 style="margin:0;">MediWebUNT</h1>
            <a href="../index.html" title="Volver al inicio" style="display:inline-flex;align-items:center;justify-content:center;width:36px;height:36px;background:#f5f5f5;border-radius:50%;border:1px solid #ccc;text-decoration:none;">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7"/><path d="M9 22V12H15V22"/></svg>
            </a>
        </div>
    </header>
    <main>
        <section id="contenido-leccion">
            <!-- Aquí se mostrará el contenido educativo -->
        </section>
        <section id="quiz-leccion">
            <h3>Ejercicios</h3>
            <div id="quiz-container">
                <!-- Aquí aparecerán los ejercicios tipo quiz -->
            </div>
        </section>
    </main>
        <script>
        // Detecta la materia por parámetro en la URL y carga el JS correspondiente como script clásico
        const params = new URLSearchParams(window.location.search);
        const materia = params.get('materia') || 'Anatomía';
        let src = '../js/leccionAnatomia.js';
        switch(materia) {
            case 'Anatomía': src = '../js/leccionAnatomia.js'; break;
            case 'Bioquímica': src = '../js/leccionBioquimica.js'; break;
            case 'Biología': src = '../js/leccionBiologia.js'; break;
            case 'Biofísica': src = '../js/leccionBiofisica.js'; break;
            case 'Histología': src = '../js/leccionHistologia.js'; break;
            case 'Fisiología': src = '../js/leccionFisiologia.js'; break;
            case 'Microbiología': src = '../js/leccionMicrobiologia.js'; break;
            case 'Parasitología': src = '../js/leccionParasitologia.js'; break;
            case 'Cardiología': src = '../js/leccionCardiologia.js'; break;
            case 'Neurología': src = '../js/leccionNeurologia.js'; break;
            case 'Pediatría': src = '../js/leccionPediatria.js'; break;
            case 'Farmacología': src = '../js/leccionFarmacologia.js'; break;
        }
        const script = document.createElement('script');
        script.src = src;
        document.body.appendChild(script);
        </script>
</body>
</html>
